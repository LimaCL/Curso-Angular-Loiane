<div class="card mt-3">
    <div class="card-header">
        <div class="float-start">
            <h4> Cursos </h4>
        </div>
        <div class="float-end">
            <button type="button" class="btn btn-primary" [routerLink]="['novos']"> Novo Curso </button>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-hover" *ngIf="cursos$ | async as cursos; else loading">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Curso </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let curso of cursos">
                    <td> {{ curso.id }} </td>
                    <td> {{ curso.nome }} </td>
                    <td></td>
                    <td>
                        <span class="float-end">
                            <button class="btn btn-outline-warning mb-1 btn-sm"> Atualizar</button>
                            <button class="btn btn-outline-danger mb-1 btn-sm"> Remover </button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>

        <ng-template #loading>
            <div class="d-flex align-items-center">
                <strong>Carregando Cursos ...</strong>
                <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
              </div>
        </ng-template>
        
    </div>
</div>
